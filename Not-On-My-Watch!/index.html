<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock - Brisbane</title>
    <link rel="stylesheet" href="style.css">
    <!-- reference font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background">
        <div class="container">
            <div class="clock">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>

        <!-- bunny here -->
        <img src="assets/white-bunny.png" alt="Image description">
        <p class="white-text">The Bunny Clock by Brianne Byer</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
